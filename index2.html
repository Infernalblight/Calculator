<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiftSim Calculator</title>

<style>
:root{
  --yellow1:#f7c400;
  --yellow2:#e0a800;
  --panel:#b88900;
  --panel2:#d6a600;
  --green:#00e676;
  --green-dark:#00b85c;
  --shadow:rgba(0,0,0,.35);
}
*{box-sizing:border-box;font-family:"Trebuchet MS",Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#3cff85,#00b85c 60%);
  display:flex;
  align-items:center;
  justify-content:center;
}
.main{
  width:1400px;
  max-width:96vw;
  background:linear-gradient(180deg,var(--yellow1),var(--yellow2));
  border-radius:28px;
  padding:18px;
  box-shadow:0 30px 90px var(--shadow);
  display:grid;
  grid-template-columns:90px 1fr;
  gap:14px;
}
.sidebar{
  background:linear-gradient(180deg,#ffdf66,#e6b800);
  border-radius:22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:12px 8px;
  gap:12px;
}
.side-btn{
  width:64px;
  height:64px;
  border-radius:18px;
  background:linear-gradient(180deg,#fff3b0,#ffd000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:900;
  color:#3b66ff;
}
.content{
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border-radius:22px;
  padding:14px;
  display:grid;
  grid-template-rows:auto 1fr;
  gap:12px;
}
.topbar{
  background:linear-gradient(180deg,#ffe681,#ffd33d);
  border-radius:18px;
  padding:10px 16px;
  display:flex;
  align-items:center;
}
.title{
  flex:1;
  text-align:center;
  font-size:34px;
  font-weight:900;
  color:#3b66ff;
}
.cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.card{
  background:linear-gradient(180deg,#ffd84a,#e6b800);
  border-radius:20px;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.card-title{
  background:linear-gradient(180deg,#fff0a6,#ffd33d);
  border-radius:14px;
  padding:8px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  color:#3b66ff;
}
label{font-weight:800;color:white;font-size:14px}
input,select{
  width:100%;
  border:none;
  border-radius:14px;
  padding:12px;
  background:#ffe88a;
  font-weight:900;
  font-size:15px;
  outline:none;
}
.options{display:flex;gap:8px;flex-wrap:wrap}
.option{
  flex:1;
  background:linear-gradient(180deg,#fff0a6,#ffd33d);
  border-radius:12px;
  padding:8px;
  display:flex;
  align-items:center;
  gap:6px;
  font-weight:900;
  color:#2b2b2b;
}
button{
  margin-top:6px;
  border:none;
  border-radius:16px;
  padding:12px;
  font-size:22px;
  font-weight:900;
  color:white;
  background:linear-gradient(180deg,var(--green),var(--green-dark));
  cursor:pointer;
}
.results{
  background:linear-gradient(180deg,#fff0a6,#ffd33d);
  border-radius:14px;
  padding:10px;
  font-weight:900;
  color:#2b2b2b;
  line-height:1.6;
}
.value{color:#00a84a}
</style>
</head>
<body>

<div class="main">

<div class="sidebar">
  <div class="side-btn">üèã</div>
  <div class="side-btn">üí∞</div>
  <div class="side-btn">‚ö°</div>
</div>

<div class="content">
  <div class="topbar">
    <div class="title">üèã Lifting Simulator Calculator üèã</div>
  </div>

  <div class="cards">

    <div class="card">
      <div class="card-title">Setup</div>

      <label>Weight</label>
      <select id="weightSelect"></select>

      <label>Stage</label>
      <select id="stageSelect"></select>

      <div class="options">
        <label class="option"><input type="checkbox" id="doubleMuscles"> 2√ó Muscles</label>
        <label class="option"><input type="checkbox" id="fasterLifter"> Faster Lifter</label>
        <label class="option"><input type="checkbox" id="doubleCoins"> 2√ó Coins</label>
      </div>

      <label>Already Have Muscles</label>
      <input id="ownedMuscles">

      <label>Already Have Coins</label>
      <input id="ownedCoins">

      <button id="calculateBtn">Calculate</button>
    </div>

    <div class="card">
      <div class="card-title">Results</div>
      <div class="results" id="result"></div>
    </div>

  </div>
</div>

</div>

<script>
const weightsURL="weights.json"
const stagesURL="stages.json"

const suffixes=[["M",6],["B",9],["T",12],["Qa",15],["Qi",18],["Sx",21],["Sp",24],["Oc",27],["No",30],["Dc",33],["Ud",36],["Dd",39],["Td",42],["Qad",45],["Qid",48],["Sxd",51],["Spd",54],["Ocd",57],["Nod",60],["Vg",63],["Uvg",66],["Dvg",69],["Tvg",72],["Qavg",75],["Qivg",78],["Sxvg",81],["Spvg",84],["Ocvg",87],["Novg",90],["Tg",93],["Utg",96],["Dtg",99],["Ttg",102],["Qatg",105],["Qitg",108],["Sxtg",111],["Sptg",114],["Octg",117],["Notg",120]]

let weights=[],stages=[]

function parseNum(str){
  if(!str)return 0
  if(typeof str==="number")return str
  str=str.replace(/,/g,"").trim()
  for(const[s,p]of suffixes)if(str.toUpperCase().endsWith(s.toUpperCase()))return parseFloat(str)*10**p
  return parseFloat(str)||0
}

function formatNum(n){
  n=parseNum(n)
  if(!isFinite(n))return "‚àû"
  for(let i=suffixes.length-1;i>=0;i--)if(n>=10**suffixes[i][1])return(n/10**suffixes[i][1]).toFixed(2)+suffixes[i][0]
  if(n>=1e3)return(n/1e3).toFixed(2)+"K"
  return n.toFixed(2)
}

function humanTime(sec){
  if(!isFinite(sec)||sec<=0)return "0s"
  if(sec<60)return sec.toFixed(2)+"s"
  sec/=60;if(sec<60)return sec.toFixed(2)+"m"
  sec/=60;if(sec<24)return sec.toFixed(2)+"h"
  sec/=24;return sec.toFixed(2)+"d"
}

async function loadData(){
  const[w,s]=await Promise.all([fetch(weightsURL),fetch(stagesURL)])
  weights=await w.json()
  stages=await s.json()
  populate()
}

function populate(){
  weightSelect.innerHTML=""
  stageSelect.innerHTML=""
  stages.sort((a,b)=>a.n-b.n)
  weights.sort((a,b)=>parseNum(a.cost)-parseNum(b.cost))
  for(const st of stages){
    const o=document.createElement("option")
    o.value=st.n
    o.text="Stage "+st.n
    stageSelect.appendChild(o)
  }
  for(const w of weights){
    const o=document.createElement("option")
    o.value=w.name
    o.text=`${w.name} | Cost ${formatNum(w.cost)} | Gain ${w.gain}`
    weightSelect.appendChild(o)
  }
}

function calculate(){
  const ownedCoinsVal=parseNum(document.getElementById("ownedCoins").value)
  const ownedMusclesVal=parseNum(document.getElementById("ownedMuscles").value)

  const weight=weights.find(w=>w.name===weightSelect.value)
  const stage=stages.find(s=>s.n==stageSelect.value)

  let musclesPerLift=parseNum(weight.gain)*parseNum(stage.gainMultiplier)
  if(doubleMuscles.checked)musclesPerLift*=2

  let liftsPerSecond=1
  if(fasterLifter.checked)liftsPerSecond*=1.866

  let musclesPerSecond=musclesPerLift*liftsPerSecond
  let coinsPerSecond=doubleCoins.checked?musclesPerSecond*2:musclesPerSecond

  let effectiveCoins=ownedCoinsVal+(doubleCoins.checked?ownedMusclesVal*2:ownedMusclesVal)

  const nextWeight=weights.find(w=>parseNum(w.cost)>effectiveCoins)
  const nextStage=stages.find(s=>s.n>stage.n)
  const nextStageWeight=nextStage?weights.find(w=>w.stage==nextStage.n):null

  const needWeight=nextWeight?Math.max(0,parseNum(nextWeight.cost)-effectiveCoins):0
  const needStage=nextStageWeight?Math.max(0,parseNum(nextStageWeight.cost)-effectiveCoins):0

  const timeToWeight=needWeight>0?needWeight/coinsPerSecond:0
  const timeToStage=needStage>0?needStage/coinsPerSecond:0

  result.innerHTML=`
Muscles per lift: <span class="value">${formatNum(musclesPerLift)}</span><br>
Muscles per second: <span class="value">${formatNum(musclesPerSecond)}</span><br><br>
Coins per second: <span class="value">${formatNum(coinsPerSecond)}</span><br>
Time to next weight: <span class="value">${humanTime(timeToWeight)}</span><br>
Time to next stage: <span class="value">${humanTime(timeToStage)}</span><br><br>
Already have muscles: <span class="value">${formatNum(ownedMusclesVal)}</span><br>
Already have coins: <span class="value">${formatNum(ownedCoinsVal)}</span><br><br>
Stage multiplier: <span class="value">x${stage.gainMultiplier}</span><br>
Lifts/sec: <span class="value">${liftsPerSecond.toFixed(3)}</span>
`
}

document.getElementById("calculateBtn").onclick=calculate
loadData()
</script>

</body>
</html>
