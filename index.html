<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Muscle Calculators</title>
<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#35ff7a,#00c853 60%);
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  width:1200px;
  max-width:96vw;
  background:#f2c200;
  border-radius:26px;
  padding:16px;
  box-shadow:0 30px 90px rgba(0,0,0,.4);
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:14px;
}
.card{
  background:#d9a900;
  border-radius:20px;
  padding:14px;
  box-shadow:inset 0 -6px 0 rgba(0,0,0,.18);
  display:flex;
  flex-direction:column;
  gap:10px;
}
.header{
  background:#ffd83a;
  border-radius:16px;
  padding:10px;
  font-size:22px;
  font-weight:900;
  text-align:center;
  color:#3b66ff;
  text-shadow:0 2px 0 rgba(0,0,0,.25);
}
label{
  font-weight:800;
  color:white;
  text-shadow:0 1px 0 rgba(0,0,0,.25);
  font-size:14px;
}
input,select{
  width:100%;
  border:none;
  border-radius:14px;
  padding:12px;
  background:#ffe88a;
  font-weight:800;
  font-size:15px;
  outline:none;
  box-shadow:inset 0 -3px 0 rgba(0,0,0,.2);
}
.options{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.option{
  flex:1;
  background:#ffd83a;
  border-radius:14px;
  padding:8px 10px;
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:800;
  color:#2d2d2d;
}
.option input{width:auto}
button{
  margin-top:6px;
  border:none;
  border-radius:16px;
  padding:12px;
  font-size:22px;
  font-weight:900;
  color:white;
  background:#00ff6a;
  box-shadow:0 6px 0 rgba(0,0,0,.25);
  cursor:pointer;
}
.results{
  background:#ffd83a;
  border-radius:14px;
  padding:10px;
  font-weight:800;
  color:#2d2d2d;
  line-height:1.6;
  box-shadow:inset 0 -3px 0 rgba(0,0,0,.18);
}
table{
  width:100%;
  border-collapse:collapse;
  background:#ffd83a;
  border-radius:14px;
  overflow:hidden;
  font-weight:800;
  color:#2d2d2d;
}
th,td{
  padding:6px 8px;
  border-bottom:2px solid #e5b900;
  font-size:13px;
}
th{text-align:left}
td{text-align:right}
.value{color:#00a84a;font-weight:900}
</style>
</head>
<body>

<div class="container">

<div class="card">
  <div class="header">üèã Muscle Timeline üèã</div>
  <label>Muscles per lift</label>
  <input id="mpl">
  <label>Muscles you already have</label>
  <input id="musclesHave">
  <label>Clicks per second</label>
  <input id="cps1">
  <div class="options">
    <label class="option"><input id="fast1" type="checkbox">Fast Lifter</label>
  </div>
  <button onclick="calcTimeline()">Equip</button>
  <table id="timeline"></table>
</div>

<div class="card">
  <div class="header">ü™ô Coin Target ü™ô</div>
  <label>Coins needed</label>
  <input id="coinsNeeded">
  <label>Coins you have</label>
  <input id="coinsHave">
  <label>Muscles per lift</label>
  <input id="mpl2">
  <label>Muscles you already have</label>
  <input id="musclesHave2">
  <label>Clicks per second</label>
  <input id="cps2">
  <div class="options">
    <label class="option"><input id="doubleCoins" type="checkbox">2√ó Coins</label>
    <label class="option"><input id="fast2" type="checkbox">Fast Lifter</label>
  </div>
  <button onclick="calcCoins()">Equip</button>
  <div class="results" id="coinResults"></div>
</div>

<div class="card">
  <div class="header">ü©∏ Bloodline ü©∏</div>
  <label>Bloodline per minion</label>
  <input id="bloodPerKill">
  <label>Minions killed at once</label>
  <select id="minionsAtOnce">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <label>Kill time (seconds)</label>
  <input id="killTime" value="10.2">
  <label>Bloodline needed</label>
  <input id="bloodNeeded">
  <button onclick="calcBloodline()">Equip</button>
  <div class="results" id="bloodResults"></div>
</div>

</div>

<script>
const API_URL="https://liverpool-silk-chapter-wells.trycloudflare.com"

function formatVal(v){
  const u=["","K","M","B","T","QA","QI","SX","SP","OC","NO","DC"]
  let i=0
  while(v>=1000&&i<u.length-1){v/=1000;i++}
  return v.toFixed(3)+" "+u[i]
}

function renderTimeline(perSec,have){
  timeline.innerHTML="<tr><th>Time</th><th>Total Muscles</th></tr>"
  const add=(l,s)=>timeline.innerHTML+=`<tr><th>${l}</th><td class="value">${formatVal(have+perSec*s)}</td></tr>`
  for(let m=1;m<=59;m++)add(m+" min",m*60)
  for(let h=1;h<=23;h++)add(h+" hour",h*3600)
  for(let d=1;d<=6;d++)add(d+" day",d*86400)
}

async function calcTimeline(){
  const r=await fetch(API_URL+"/calc/muscle",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({mpl:mpl.value,have:musclesHave.value,cps:cps1.value,fast:fast1.checked})})
  const d=await r.json()
  renderTimeline(d.perSecond,Number(musclesHave.value)||0)
}

async function calcCoins(){
  const r=await fetch(API_URL+"/calc/coins",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({need:coinsNeeded.value,haveCoins:coinsHave.value,mpl:mpl2.value,haveMuscles:musclesHave2.value,cps:cps2.value,doubleCoins:doubleCoins.checked,fast:fast2.checked})})
  const d=await r.json()
  coinResults.innerHTML=`Time needed: <span class="value">${d.exact}</span><br>Days: <span class="value">${d.days.toFixed(2)}</span><br>Hours: <span class="value">${d.hours.toFixed(2)}</span><br>Minutes: <span class="value">${d.minutes.toFixed(2)}</span><br>Seconds: <span class="value">${d.seconds.toFixed(2)}</span>`
}

async function calcBloodline(){
  const r=await fetch(API_URL+"/calc/bloodline",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({perKill:bloodPerKill.value,count:minionsAtOnce.value,killTime:killTime.value,need:bloodNeeded.value})})
  const d=await r.json()
  bloodResults.innerHTML=`Bloodline per minute: <span class="value">${formatVal(d.perMinute)}</span><br>Exact time: <span class="value">${d.exact}</span><br>Days: <span class="value">${d.days.toFixed(2)}</span><br>Hours: <span class="value">${d.hours.toFixed(2)}</span><br>Minutes: <span class="value">${d.minutes.toFixed(2)}</span><br>Seconds: <span class="value">${d.seconds.toFixed(2)}</span>`
}
</script>
</body>
</html>
